<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Page</title>
    <style>
      #main {
        position: relative;
        margin: 100px auto;
        padding: 5px;
        width: 660px;
        height: 360px;
        background-color: silver;
        border: 5px solid grey;
        border-radius: 15px;
      }
      #scr {
        margin: 20px auto;
        width: 600px;
        height: 320px;
        margin-top: 20px;
        background-color: white;
        background-size: cover;
        border: 2px solid black;
        border-radius: 10px;
      }
      button {
        position: absolute;
        top: 150px;
        width: 25px;
        height: 70px;
        font: 12pt arial, tahoma, sans-serif;
        text-align: center;
      }
      .left {left: 5px;}
      .right {right: 5px;}
    </style>
    <script>
    var slider = {
      //массив с изображением
      slides:['6.jpg', '9.jpg', '20.jpg'],
      //начальный кадр (индекс из массива, нумерация с 0)
      frame: 0,
      set: function(image) { //установка нужного фона слайдеру
        document.getElementById("scr").style.backgroundImage = "url("+image+")";
      },
      init: function() { //запуск слайдера с начальной картинкой
        this.set(this.slides[this.frame]);
      },
      left: function() { //влево
        this.frame--;
        if(this.frame < 0) this.frame = this.slides.length-1;
        this.set(this.slides[this.frame]);
      },
      right: function() { //вправо
        this.frame++;
        if(this.frame == this.slides.length) this.frame = 0;
        this.set(this.slides[this.frame]);
      }
    };
    window.onload = function() { //запуск слайдера после загрузки
      slider.init();
      setInterval(function() { //5 секунд
        slider.right(); //после - переход на кадр справа
      }, 5000);
    };
    </script>
  </head>
  <body>
    <div id="main">
      <button class="left" onclick="slider.left();"><</button>
      <div id="scr"></div>
      <button class="right" onclick="slider.right();">></button>
    </div>
  </body>
</html>
